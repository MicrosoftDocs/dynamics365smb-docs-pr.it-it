title: Domande frequenti sulla fatturazione elettronica
summary: "Il servizio di scambio di documenti integrato invia le fatture elettroniche a TradeShift, un fornitore di servizi che inoltra le fatture elettroniche a destinatari PEPPOL o NemHandel. Ma il servizio supporta un numero limitato di versioni.   \n\nQuesto articolo contiene le risposte ad alcune delle domande chiave sulla fatturazione elettronica.  \n"
sections:
- name: Generale
  questions:
  - question: Qual è il problema?
    answer: Il supporto integrato di PEPPOL utilizza un'API fornita da TradeShift. Tuttavia, quell'API non supporta le versioni più recenti di PEPPOL.
  - question: Qual è l'ultima versione di PEPPOL supportata dall'API TradeShift?
    answer: L'ultima versione di PEPPOL supportata dall'API TradeShift è **PEPPOL BIS 2.1**.
  - question: Qual è l'ultima versione di PEPPOL supportata da Business Central?
    answer: L'ultima versione di PEPPOL supportata dalla versione predefinita di Business Central è **PEPPOL BIS 3.0**. Manterremo attivo il servizio di scambio documenti esistente basato su TradeShift finché TradeShift supporta l'API corrente. Inoltre, continuiamo a supportare i formati di fatturazione elettronica attualmente supportati.
