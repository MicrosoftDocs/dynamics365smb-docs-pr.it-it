  - name: Requisito B2G in Germania
    questions:
      - question: Qual è il requisito B2G per la Germania?
        answer: 'A partire dal 27 novembre 2020, gli utenti di Business Central che hanno clienti nel governo tedesco e necessitano della fatturazione B2G, devono inviare fatture in formati locali, ad esempio *XRechnung* o *ZUGFeRD*.  Ciò sarà supportato da app come [Belware XRechnung](https://appsource.microsoft.com/product/dynamics-365-business-central/PUBID.belwaregmbh2%7CAID.connector_365_xrechnung%7CPAPPID.0e71f27e-d331-4045-a643-c2777a797cc4?tab=Overview) o [Pagero E-Invoicing](https://appsource.microsoft.com/product/dynamics-365-business-central/pubid.pagero-4798327%7Caid.pagero%7Cpappid.92b90d1d-ecde-4d26-a95b-1d57720e79c6).'
