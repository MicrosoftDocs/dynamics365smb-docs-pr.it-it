### YamlMime:Hub
title: Documentazione di Microsoft Dynamics 365 Business Central
summary: 'Informazioni su come sfruttare al meglio Dynamics 365 Business Central con la formazione e la documentazione online che descrive le funzionalità del prodotto. Scopri come utilizzare Business Central per gestire, adattare e semplificare operazioni come finanza, produzione, vendite e altro ancora, nella piccole o medie imprese.'
brand: dynamics
metadata:
  title: Documentazione di Microsoft Dynamics 365 Business Central
  description: 'Business Central è una soluzione di gestione aziendale per piccole e medie imprese. Consente di collegare vendite, assistenza, finanza e operazioni per lavorare in modo più intelligente, adattarsi più velocemente e ottenere prestazioni migliori. Business Central automatizza e semplifica i processi aziendali e aiuta a gestire l''attività.'
  ms.topic: hub-page
  ms.service: dynamics365-business-central
  author: jswymer
  ms.author: jswymer
