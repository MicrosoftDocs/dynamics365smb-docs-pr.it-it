summary: |
  Questo articolo contiene le risposte alle domande più comuni poste dai nostri utenti sul componente aggiuntivo Business Central per Outlook.   
sections:
  - name: Ignorato
    questions:
      - question: |
          Come faccio a modificare l'ambiente a cui punta il mio componente aggiuntivo?  
        answer: |
          L'URL dell'ambiente è configurato nel componente aggiuntivo quando quest'ultimo è installato (in particolare nel file manifesto del componente aggiuntivo). Se si desidera che il componente aggiuntivo punti a un ambiente diverso, aprire l'ambiente Business Central desiderato e distribuire nuovamente il componente aggiuntivo, ad esempio eseguendo il setup assistito **Ottieni il componente aggiuntivo per Outlook**. Questa azione ridistribuirà il componente aggiuntivo con gli URL dell'ambiente aggiornati. 

          > [!NOTE]
          > Potrebbe volerci un po' di tempo prima che la modifica abbia effetto.
      - question: |
          Posso personalizzare il componente aggiuntivo per la connessione a più ambienti?
        answer: |
          Sì. In qualità di amministratore, sviluppatore o partner, puoi modificare e creare i tuoi manifesti del componente aggiuntivo. Un modo consiste nel scaricare il manifesto di Contact Insights da ogni ambiente a cui gli utenti vogliono connettersi. Quindi, modifica i tag `<Id>` e `<DisplayName>` per consentire l'installazione di più versioni del componente aggiuntivo. Queste modifiche consentiranno all'utente di installare più componenti aggiuntivi di Business Central, ognuno dei quali punta al proprio ambiente.

          ![Molteplici componenti aggiuntivi Business Central per Outlook.](media/outlook-multiple-addins.png)
      - question: |
          Il componente aggiuntivo di Outlook mi dice che la pagina non è supportata. Perché?
        answer: |
          Alcune funzionalità di Business Central richiedono un'area di lavoro significativa per offrire un'esperienza ottimale e non sono disponibili quando si utilizza il riquadro dei componenti aggiuntivi di Outlook. Ad esempio, le pagine della procedura guidata dettagliata non sono disponibili nel riquadro. Per risolvere questo problema, puoi far apparire la pagina nel componente aggiuntivo utilizzando l'azione "Apri nuova finestra". La finestra popout può essere allungata a qualsiasi dimensione, inclusa l'espansione per riempire lo schermo.
