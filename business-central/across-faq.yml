title: Domande frequenti sull'utilizzo di Business Central
summary: |
  Questa sezione contiene le risposte alle domande frequenti sulla registrazione per una versione di valutazione, l'acquisto di una sottoscrizione e l'utilizzo di [!INCLUDE[prod_short](includes/prod_short.md)]. È inoltre possibile ottenere informazioni su come ottenere supporto tecnico.  
sections:
  - name: Ignorato
    questions:
      - question: |
          Business Central è disponibile nel mio paese/area geografica?
        answer: |
          [!INCLUDE[prod_short](includes/prod_short.md)] è disponibile in un numero limitato di mercati, ma nuovi paesi/aree geografiche vengono aggiunti trimestralmente grazie alla localizzazione di Microsoft o alla localizzazione dei partner. Ulteriori informazioni in [Disponibilità nazionale/regionale e traduzioni supportate](/dynamics365/business-central/dev-itpro/compliance/apptest-countries-and-translations?toc=/dynamics365/business-central/toc.json) (disponibile solo in inglese).  
      - question: |
          Come ottengo Business Central?
        answer: |
          È possibile registrarsi per ottenere una versione di valutazione gratuita ed esplorare [!INCLUDE[prod_short](includes/prod_short.md)]. [!INCLUDE[free_trial_md](includes/free_trial_md.md)] Se si desidera più tempo per esplorare la versione di valutazione, [è possibile estendere il periodo di valutazione](#can-i-extend-my-30-day--new-company--trial-period-).  

          Per ulteriori informazioni su prepararsi al business in [!INCLUDE[prod_short](includes/prod_short.md)], è possibile consultare le guide di setup assistito, video o argomenti della Guida per le attività di configurazione selezionate. Ulteriori informazioni in [Prepararsi a fare affari](ui-get-ready-business.md).  

          Quando si è pronti per acquistare [!INCLUDE[prod_short](includes/prod_short.md)], è possibile trovare un partner [!INCLUDE[prod_short](includes/prod_short.md)] nella pagina [Trovare un provider di soluzioni](https://go.microsoft.com/fwlink/?linkid=2038145). Ulteriori informazioni in [Come trovo un partner di rivendita?](#how-do-i-find-a-reselling-partner).  
      - question: |
          Dove posso trovare risposta alle domande?
        answer: |
          In caso di domande su [!INCLUDE[prod_short](includes/prod_short.md)] per cui non è possibile trovare risposta in questa documentazione, rivolgersi alla community di Business Central. Ulteriori informazioni in [Community di Dynamics 365 Business Central](https://community.dynamics.com/business).  

          Nella home page della community, è anche possibile trovare collegamenti ai nostri blog dove è possibile trovare suggerimenti e consigli. Ulteriori informazioni in [Microsoft Dynamics 365 Business Central nel blog di Dynamics 365](https://cloudblogs.microsoft.com/dynamics365/it/product/business-central/) e nel [blog di Dynamics 365 Business Central precedente](https://community.dynamics.com/business/b/financials).  

          Infine, è possibile contattare il proprio partner rivenditore di [!INCLUDE[prod_short](includes/prod_short.md)]. Ulteriori informazioni nelle sezioni [Come ottengo il supporto tecnico?](/dynamics365/business-central/across-faq#how-do-i-get-technical-support-for-business-central) e [Come trovo un partner per la rivendita?](#how-do-i-find-a-reselling-partner).  
      - question: |
          Perché non si riesce a trovare una funzionalità in Business Central?
        answer: |
          Nel piano di rilascio o nel blog è stata presentata una nuova funzionalità recentemente? In tal caso, è possibile che non sia stato ancora eseguito l'aggiornamento di [!INCLUDE[prod_short](includes/prod_short.md)] alla versione più recente. È possibile determinare su quale versione è basato [!INCLUDE[prod_short](includes/prod_short.md)] nella pagina [Guida e supporto](product-help-and-support.md).  

          Si applica a [!INCLUDE [prod_short](includes/prod_short.md)] online e in locale.  

          Inoltre, se la funzionalità è pubblicata come estensione in AppSource, potrebbe esserci un ritardo tra l'annuncio dell'estensione e la relativa disponibilità in AppSource. Si applica solo a [!INCLUDE [prod_short](includes/prod_short.md)] online.  
      - question: |
          Esistono differenze tra una distribuzione locale e la versione cloud di Business Central Online?
        answer: |
          Sì. [!INCLUDE [prod_short](includes/prod_short.md)] è ottimizzato per la distribuzione in linea e alcune funzionalità possono essere eseguite in locale solo in determinate circostanze, mentre altre non sono affatto supportate. Ulteriori informazioni, in [Funzionalità non implementate nelle distribuzioni locali di Dynamics 365 Business Central](/dynamics365/business-central/dev-itpro/features-not-implemented-on-premises) (disponibile solo in inglese).
      - question: |
          È possibile ottenere formazione per Business Central?
        answer: |
          Sì, è possibile. Contenuto di eLearning gratuito è disponibile sul [sito training di Microsoft](/training/dynamics365/business-central?WT.mc_id=dyn365bc_landingpage-docs). È anche possibile richiedere della formazione aggiuntiva al proprio partner rivenditore. Se non sai chi sia, consultare la sezione [Come trovare un partner di rivendita?](#how-do-i-find-a-reselling-partner).  

          Per ulteriori informazioni sulla formazione in Dynamics 365 fornita da Microsoft, consultare la pagina [Formazione di Microsoft Dynamics 365](/dynamics365/get-started/training/index#dynamics-365-customers).  

          Contenuto aggiuntivo è fornito dalla community [!INCLUDE[prod_short](includes/prod_short.md)], come la [Guida sul campo di Microsoft Dynamics 365 Business Central](https://leanpub.com/dynamics) scritta da un partner.  
      - question: Come posso ottenere supporto tecnico per Business Central?
        answer: |
          [!INCLUDE[prod_short](includes/prod_short.md)] viene venduto tramite partner ed è necessario contattare il partner rivenditore per ottenere supporto relativo a problemi tecnici. Se il partner [!INCLUDE[prod_short](includes/prod_short.md)] non può risolvere il problema, invia una richiesta di supporto a Microsoft.  

          Ulteriori informazioni nella sezione [Guida e supporto](product-help-and-support.md) e [Come trovare un partner di rivendita?](#how-do-i-find-a-reselling-partner).  
      - question: |
          Dov'è il pulsante Salva?
        answer: |
          non esiste alcun pulsante *Salva* nelle pagine come in altri programmi con cui si ha familiarità. In [!INCLUDE[prod_short](includes/prod_short.md)], le modifiche a un campo vengono automaticamente salvate non appena si passa al campo successivo o si chiude la pagina, purché non ci siano errori. Quando si apportano modifiche a un campo e ci si sposta a un altro campo, verrà visualizzato il testo **Salvataggio** nell'angolo in alto a destra della pagina. Cambia in **Salvato** rapidamente se non si verificano errori. Se si verifica un errore, il testo diventerà **Non salvato**.  
      - question: |
          Dove si trova quel numero di riga?
        answer: |
          Documenti quali ordini di vendita o fatture di acquisto sono costituiti da intestazioni e righe. Ogni riga ha un numero che [!INCLUDE [prod_short](includes/prod_short.md)] utilizza per identificare la particolare riga. Di conseguenza, è possibile che venga visualizzato un avviso o un messaggio di errore indicante un problema nella riga numero 1000, ad esempio. Nella versione predefinita di [!INCLUDE [prod_short](includes/prod_short.md)], i numeri di riga sono nascosti. Per vedere i numeri di riga, è necessario personalizzare la pagina corrente e aggiungere il **Nr. riga** . Ulteriori informazioni in [Personalizzare l'area di lavoro](ui-personalization-user.md#to-start-personalizing-a-page-through-the-personalizing-banner).  
      - question: |
          Perché la Guida descrive funzionalità a cui non è possibile accedere?
        answer: |
          Se l'impostazione Esperienza nella pagina **Informazioni società** è impostata su **Essential**, gli elementi dell'interfaccia utente per le funzionalità di Manufacturing e Gestione assistenza. non sono visibili perché richiedono l'esperienza **Premium**. Per tali aree di funzionalità, viene inserita una nota di testo negli argomenti della Guida di alto livello. Ulteriori informazioni in [Modifica delle funzionalità visualizzate](ui-experiences.md).  
      - question: |
          Perché le nuove informazioni non sono disponibili nella lingua dell'utente?
        answer: |
          I contenuti di Microsoft Learn sulla funzionalità aziendale sono pubblicati in diverse lingue. Il contenuto è scritto in inglese e pubblicato in URL con *en-us* come codice lingua. Quando le nuove informazioni vengono pubblicate in inglese, vengono inviate per la traduzione nelle lingue supportate. Ciò significa che non è possibile leggere questo nuovo contenuto in un'altra lingua per un massimo di quattro settimane.  

          Comprendiamo i problemi che ciò può causare e incoraggiamo gli utenti a cercare ciò che stanno cercando in inglese se non riescono a trovarlo nella propria lingua.  
      - question: Quale indirizzo e-mail posso utilizzare con Business Central Online?
        answer: |
          [!INCLUDE[prod_short](includes/prod_short.md)] online richiede l'utilizzo di un indirizzo e-mail di lavoro o della scuola. [!INCLUDE[prod_short](includes/prod_short.md)] online non supporta gli indirizzi e-mail forniti dai servizi di posta elettronica di tipo consumer o dai provider di telecomunicazione. Questo include indirizzi di outlook.com, hotmail.com, gmail.com e altri simili.  

          Se si prova a effettuare l'iscrizione con un indirizzo e-mail personale, si riceve un messaggio che richiede di utilizzare un indirizzo e-mail un lavoro o di scuola. Ulteriori informazioni in [Risoluzione dei problemi relativi all'iscrizione self-service](ui-troubleshoot-self-signup.md).  

          Se si desidera distribuire [!INCLUDE[prod_short](includes/prod_short.md)] in locale, è possibile utilizzare altri metodi di autenticazione. Ulteriori informazioni in [Distribuzione di Dynamics 365 Business Central](/dynamics365/business-central/dev-itpro/deployment/deployment).  
      - question: |
          Devo acquistare Microsoft 365?
        answer: |
          Nr. Se tuttavia desideri provare [!INCLUDE[prod_short](includes/prod_short.md)] in modo completamente integrato con Microsoft 365, puoi eseguire l'iscrizione per una versione di valutazione gratuita di 1 mese di Microsoft 365 [qui](https://products.office.com/try).  

          Se accedi con un account aziendale non Microsoft 365 (come joe@mysolution.com) e disponi di un abbonamento a Microsoft 365, puoi associare il tuo dominio (*mysolution.com*) all'abbonamento a Microsoft 365. Ulteriori informazioni su [Informazioni su un dominio](/microsoft-365/admin/get-help-with-domains/what-is-a-domain?view=o365-worldwide&preserve-view=true) nel contenuto Microsoft 365.  

          Se non disponi di un abbonamento a Microsoft 365 e non intendi acquistarne uno, forniamo un nuovo tenant Azure Active Directory all'iscrizione per poter accedere agli strumenti di amministrazione avanzati nel portale di Azure.  
      - question: |
          Quali sono i vantaggi dell'integrazione con Microsoft 365?
        answer: |
          [!INCLUDE[prod_short](includes/prod_short.md)] online è completamente integrato con Microsoft 365 e consente di navigare liberamente tra le app di Microsoft 365 e [!INCLUDE[prod_short](includes/prod_short.md)] utilizzando l'icona di avvio delle app. In [!INCLUDE[prod_short](includes/prod_short.md)] è possibile visualizzare i dati in Excel, stampare report utilizzando Word e usare i dati di [!INCLUDE[prod_short](includes/prod_short.md)] in Outlook, ad esempio. Ulteriori informazioni in [Utilizzare [!INCLUDE[prod_short](includes/prod_short.md)] come Posta in arrivo aziendale di Outlook](admin-outlook.md).  
      - question: |
          È possibile estendere il periodo di valutazione "Nuova società" di 30 giorni ?
        answer: |
          Sì. Quando la scadenza del periodo di valutazione è imminente, viene visualizzata una notifica che avverte di tale evento. La notifica contiene un collegamento alla guida **Estendi periodo di valutazione** che può essere utilizzata per estendere il periodo di valutazione. L'estensione supplementare di 30 giorni inizia dal momento in cui scegli **Estendi periodo di valutazione** nella guida. L'utente può estendere il periodo di valutazione una volta. Tale periodo può quindi essere esteso una seconda volta per altri 30 giorni da un partner Microsoft. Ulteriori informazioni in [Estendere la versione di valutazione](admin-extend-trial.md).

          > [!NOTE]
          > Il processo di estensione del periodo di valutazione può richiedere fino a 2 giorni lavorativi.  

          Per ulteriori informazioni su come trovare un partner, vedere [Come trovare un partner di rivendita?](#how-do-i-find-a-reselling-partner).  
      - question: |
          Quali sono i contratti di servizio per il cloud?
        answer: |
          [!INCLUDE [service-terms](includes/service-terms.md)]
      - question: |
          Qual è la frequenza di aggiornamento di Business Central Online?
        answer: |
          [!INCLUDE[prod_short](includes/prod_short.md)] Online è un servizio che consiste di una piattaforma gestita da Microsoft e di funzionalità aziendali. Molti partner Microsoft forniscono funzionalità aziendali aggiuntive, ad esempio per soddisfare esigenze specifiche di settore o di localizzazione. Sia la funzionalità aziendale che i componenti del servizio vengono monitorati continuamente e aggiornati secondo necessità. È sempre possibile fare riferimento al [piano di rilascio](/dynamics365/release-plans/) per una panoramica delle funzionalità nuove e imminenti. Ulteriori informazioni in [Panoramica del servizio per Business Central Online](/dynamics365/business-central/dev-itpro/service-overview) (solo in inglese) e [Funzionalità nuove e pianificate](product-news.md).
      - question: |
          Il nostro amministratore mi ha spostato in un altro piano per darmi un ruolo diverso, ma vedo comunque la stessa schermata Home in Business Central?
        answer: |
          È opportuno verificare se l'amministratore ha modificato il ruolo utente e ha assegnato gruppi utente che corrispondono alla nuova licenza. Essenzialmente, l'accesso a [!INCLUDE[prod_short](includes/prod_short.md)] dipende dal tipo di piano (licenza) di cui si dispone, il quale determina l'impostazione delle autorizzazioni, il ruolo assegnato e la schermata Home predefinita. Puoi modificare manualmente il tuo ruolo attuale in Impostazioni personali. Ma se si viene spostati in un altro piano, ad esempio dal piano aziendale a quello dei membri del team, è possibile che venga visualizzata la schermata Home precedente in quanto le autorizzazioni non sono state modificate.  
      - question: |
          È possibile annullare la sottoscrizione?
        answer: |
          Sì, ma a seconda di come ci si è iscritti a [!INCLUDE[prod_short](includes/prod_short.md)], i dati possono essere eliminati o conservati. Ulteriori informazioni in [Annullamento [!INCLUDE[prod_short](includes/prod_short.md)]](admin-cancel.md).  
      - question: |
          È possibile utilizzare l'autenticazione a più fattori?
        answer: |
          Sì. In tal caso, potrebbe essere necessario una password app per inviare e-mail. Le password app forniscono a un'app o a un dispositivo l'accesso all'account di posta elettronica. La procedura per ottenere una password app varia in base al provider di posta elettronica Ulteriori informazioni nella guida relativa al provider. Ad esempio, se utilizzi Outlook, vedi [Autenticazione a più fattori per Microsoft 365](/microsoft-365/admin/security-and-compliance/multi-factor-authentication-microsoft-365).  
      - question: Come trovare un partner di rivendita?
        answer: |
          [!INCLUDE[prod_short](includes/prod_short.md)] viene venduto e implementato mediante una rete globale di partner Dynamics 365 con esperienza nel settore. Contattare un partner per una valutazione dettagliata, servizi di consulenza e altri servizi. Ulteriori informazioni nella sezione **Prezzi** nella [pagina Dynamics 365 Business Central in microsoft.com](https://dynamics.microsoft.com/business-central/overview/).  

          Quando si è pronti per acquistare [!INCLUDE[prod_short](includes/prod_short.md)], è possibile trovare un partner [!INCLUDE[prod_short](includes/prod_short.md)] nella pagina [Trovare un provider di soluzioni](https://go.microsoft.com/fwlink/?linkid=2038145). È anche possibile trovare soluzioni e servizi offerti dai partner in [Microsoft AppSource](https://go.microsoft.com/fwlink/?linkid=845998).  

          Se si desidera assistenza da parte di Microsoft, contattare il [Team di vendita Microsoft](https://go.microsoft.com/fwlink/?linkid=828707).  

          Il partner rivenditore fornirà anche supporto tecnico agli utenti. Ulteriori informazioni in [Risorse per aiuto e supporto](product-help-and-support.md).  
      - question: |
          Il client Windows è supportato?
        answer: |
          Le prime versioni di [!INCLUDE[prod_short](includes/prod_short.md)] in locale includevano un client installabile derivato da Microsoft Dynamics NAV. A partire dall'ondata 2 del 2019, questo componente legacy, denominato "client Windows", non è più disponibile per [!INCLUDE[prod_short](includes/prod_short.md)]. Ulteriori informazioni in [Domande frequenti sul client Windows e Business Central ](/dynamics365/business-central/dev-itpro/faq-win-cli).
