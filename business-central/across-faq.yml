title: Domande frequenti sull'utilizzo di Business Central
summary: "Questa sezione contiene le risposte alle domande frequenti sulla registrazione per una versione di valutazione, l'acquisto di una sottoscrizione e l'utilizzo di [!INCLUDE[prod_short](includes/prod_short.md)]. È inoltre possibile ottenere informazioni su come ottenere supporto tecnico.  \n"
sections:
- name: Ignorato
  questions:
  - question: >
      Business Central è disponibile nel mio paese/area geografica?
    answer: "[!INCLUDE[prod_short](includes/prod_short.md)] è disponibile in un numero limitato di mercati, ma nuovi paesi vengono aggiunti trimestralmente grazie alla localizzazione di Microsoft o alla localizzazione dei partner. Per ulteriori informazioni, vedere [Disponibilità nazionale/regionale e traduzioni supportate](/dynamics365/business-central/dev-itpro/compliance/apptest-countries-and-translations?toc=/dynamics365/business-central/toc.json) (disponibile solo in inglese).  \n"
  - question: >
      Come ottengo Business Central?
    answer: "È possibile registrarsi per ottenere una versione di valutazione gratuita ed esplorare [!INCLUDE[prod_short](includes/prod_short.md)]. [!INCLUDE[free_trial_md](includes/free_trial_md.md)] Se si desidera più tempo per esplorare la versione di valutazione, [è possibile estendere il periodo di valutazione](#can-i-extend-my-30-day--new-company--trial-period-).  \n\nPer ulteriori informazioni su prepararsi al business in [!INCLUDE[prod_short](includes/prod_short.md)], è possibile consultare le guide di setup assistito, video o argomenti della Guida per le attività di configurazione selezionate. Per ulteriori informazioni, vedere [Preparazione al business](ui-get-ready-business.md).  \n\nQuando si è pronti per acquistare [!INCLUDE[prod_short](includes/prod_short.md)], è possibile trovare un partner [!INCLUDE[prod_short](includes/prod_short.md)] nella pagina [Trovare un provider di soluzioni](https://go.microsoft.com/fwlink/?linkid=2038145). Per ulteriori informazioni, vedere [Come trovo un partner di rivendita?](#how-do-i-find-a-reselling-partner).  \n"
  - question: >
      Dove posso trovare risposta alle domande?
    answer: "In caso di domande su [!INCLUDE[prod_short](includes/prod_short.md)] per cui non è possibile trovare risposta in questa documentazione, rivolgersi alla community di Business Central. Per ulteriori informazioni, vedere [Community di Dynamics 365 Business Central](https://community.dynamics.com/business).  \n\nNella home page della community, è anche possibile trovare collegamenti ai nostri blog dove è possibile trovare suggerimenti e consigli. Per ulteriori informazioni, vedere [Microsoft Dynamics 365 Business Central nel blog di Dynamics 365](https://cloudblogs.microsoft.com/dynamics365/it/product/business-central/) e nel [blog di Dynamics 365 Business Central precedente](https://community.dynamics.com/business/b/financials).  \n\nInfine, è possibile contattare il proprio partner rivenditore di [!INCLUDE[prod_short](includes/prod_short.md)]. Per ulteriori informazioni, vedere le sezioni [Come ottengo il supporto tecnico?](/dynamics365/business-central/across-faq#how-do-i-get-technical-support-for-business-central) e [Come trovo un partner per la rivendita?](#how-do-i-find-a-reselling-partner)   \n"
  - question: >
      Perché non si riesce a trovare una funzionalità in Business Central?
    answer: "Nel piano di rilascio o nel blog è stata presentata una nuova funzionalità recentemente? In tal caso, è possibile che non sia stato ancora eseguito l'aggiornamento di [!INCLUDE[prod_short](includes/prod_short.md)] alla versione più recente. È possibile determinare su quale versione è basato [!INCLUDE[prod_short](includes/prod_short.md)] nella pagina [Guida e supporto](product-help-and-support.md).  \n\nSi applica a [!INCLUDE [prod_short](includes/prod_short.md)] online e in locale.  \n\nInoltre, se la funzionalità è pubblicata come estensione in AppSource, potrebbe esserci un ritardo tra l'annuncio dell'estensione e la relativa disponibilità in AppSource. Si applica solo a [!INCLUDE [prod_short](includes/prod_short.md)] online.  \n"
  - question: >
      Esistono differenze tra una distribuzione locale e la versione cloud di Business Central Online?
    answer: >
      Sì. [!INCLUDE [prod_short](includes/prod_short.md)] è ottimizzato per la distribuzione in linea e alcune funzionalità possono essere eseguite in locale solo in determinate circostanze, mentre altre non sono affatto supportate. Per ulteriori informazioni, vedi [Funzionalità non implementate nelle distribuzioni locali di Dynamics 365 Business Central](/dynamics365/business-central/dev-itpro/features-not-implemented-on-premises) (disponibile solo in inglese).
  - question: >
      È possibile ottenere formazione per Business Central?
    answer: "Sì, è possibile. Contenuto di eLearning gratuito è disponibile sul [sito di Microsoft Learn](/learn/dynamics365/business-central?WT.mc_id=dyn365bc_landingpage-docs). È anche possibile richiedere della formazione aggiuntiva al proprio partner rivenditore. Se non sai chi sia, consultare la sezione [Come trovare un partner di rivendita?](#how-do-i-find-a-reselling-partner).  \n\nPer ulteriori informazioni sulla formazione in Dynamics 365 fornita da Microsoft, consultare la pagina [Formazione di Microsoft Dynamics 365](/dynamics365/get-started/training/index#dynamics-365-customers).  \n\nContenuto aggiuntivo è fornito dalla community [!INCLUDE[prod_short](includes/prod_short.md)], come la [Guida sul campo di Microsoft Dynamics 365 Business Central](https://leanpub.com/dynamics) scritta da un partner.  \n"
  - question: Come posso ottenere supporto tecnico per Business Central?
    answer: "[!INCLUDE[prod_short](includes/prod_short.md)] viene venduto tramite partner ed è necessario contattare il partner rivenditore per ottenere supporto relativo a problemi tecnici. Se il partner [!INCLUDE[prod_short](includes/prod_short.md)] non può risolvere il problema, genererà una richiesta di supporto con Microsoft.  \n\nPer ulteriori informazioni, consultare [Guida e supporto](product-help-and-support.md)e la sezione [Come trovare un partner di rivendita?](#how-do-i-find-a-reselling-partner).  \n"
  - question: >
      Dov'è il pulsante Salva?
    answer: "Non esiste alcun pulsante *Salva* nelle pagine come in altri programmi con cui si ha familiarità. In [!INCLUDE[prod_short](includes/prod_short.md)], le modifiche a un campo vengono automaticamente salvate non appena si passa al campo successivo o si chiude la pagina, purché non ci siano errori. Quando si apportano modifiche a un campo e ci si sposta a un altro campo, verrà visualizzato il testo **Salvataggio in corso...** nell'angolo in alto a destra della pagina, che diventerà rapidamente **Salvato** se non si verifica alcun errore. Se si verifica un errore, il testo diventerà **Non salvato**.  \n"
  - question: >
      Dove si trova quel numero di riga?
    answer: "Documenti quali ordini di vendita o fatture di acquisto sono costituiti da intestazioni e righe. Ogni riga ha un numero che [!INCLUDE [prod_short](includes/prod_short.md)] utilizza per identificare la particolare riga. Di conseguenza, è possibile che venga visualizzato un avviso o un messaggio di errore indicante un problema nella riga numero 1000, ad esempio. Nella versione predefinita di [!INCLUDE [prod_short](includes/prod_short.md)], i numeri di riga sono nascosti. Per vedere i numeri di riga, è necessario personalizzare la pagina corrente e aggiungere il **Nr. riga** . Per ulteriori informazioni, vedere [Personalizzare l'area di lavoro](ui-personalization-user.md#to-start-personalizing-a-page-through-the-personalizing-banner).  \n"
  - question: >
      Perché la Guida descrive funzionalità a cui non è possibile accedere?
    answer: "Se l'impostazione Esperienza nella pagina **Informazioni società** è impostata su **Essential**, gli elementi dell'interfaccia utente per le funzionalità di Manufacturing e Gestione assistenza. non sono visibili perché richiedono l'esperienza **Premium**. Per tali aree di funzionalità, viene inserita una nota di testo negli argomenti della Guida di alto livello. Per ulteriori informazioni, vedere [Modifica delle funzionalità visualizzate](ui-experiences.md).  \n"
  - question: >
      Perché le nuove informazioni non sono disponibili nella lingua dell'utente?
    answer: "Sul sito docs.microsoft.com, i contenuti sulla funzionalità aziendale sono pubblicati in diverse lingue. Il contenuto è scritto in inglese e pubblicato in URL con *en-us* come codice lingua. Quando le nuove informazioni vengono pubblicate in inglese, vengono inviate per la traduzione nelle lingue supportate. Ciò significa che non è possibile leggere questo nuovo contenuto in un'altra lingua per un massimo di 4 settimane.  \n\nComprendiamo i problemi che ciò può causare e incoraggiamo gli utenti a cercare ciò che stanno cercando in inglese se non riescono a trovarlo nella propria lingua.  \n"
  - question: Quale indirizzo e-mail posso utilizzare con Business Central Online?
    answer: "[!INCLUDE[prod_short](includes/prod_short.md)] online richiede l'utilizzo di un indirizzo e-mail di lavoro o della scuola. [!INCLUDE[prod_short](includes/prod_short.md)] online non supporta gli indirizzi e-mail forniti dai servizi di posta elettronica di tipo consumer o dai provider di telecomunicazione. Questo include indirizzi di outlook.com, hotmail.com, gmail.com e altri simili.  \n\nSe si prova a effettuare l'iscrizione con un indirizzo e-mail personale, si riceve un messaggio che richiede di utilizzare un indirizzo e-mail un lavoro o di scuola. Per ulteriori informazioni, vedere [Troubleshooting dell'accesso Self-Service](ui-troubleshoot-self-signup.md).  \n\nSe si desidera distribuire [!INCLUDE[prod_short](includes/prod_short.md)] in locale, è possibile utilizzare altri metodi di autenticazione. Per ulteriori informazioni, vedere [Distribuzione di Dynamics 365 Business Central](/dynamics365/business-central/dev-itpro/deployment/deployment).  \n"
  - question: >
      Devo acquistare Microsoft 365?
    answer: "Nr. Se tuttavia desideri provare [!INCLUDE[prod_short](includes/prod_short.md)] in modo completamente integrato con Microsoft 365, puoi eseguire l'iscrizione per una versione di valutazione gratuita di 1 mese di Microsoft 365 [qui](https://products.office.com/try).  \n\nSe l'account utilizzato per l'iscrizione non è un account aziendale Microsoft 365 (come joe@mysolution.com) e disponi di un abbonamento a Microsoft 365, puoi associare il tuo dominio (*mysolution.com*) all'abbonamento a Microsoft 365. Per ulteriori informazioni, vedi [Informazioni su un dominio](/microsoft-365/admin/get-help-with-domains/what-is-a-domain?view=o365-worldwide&preserve-view=true) nei contenuti di Microsoft 365.  \n\nSe non disponi di un abbonamento a Microsoft 365 e non intendi acquistarne uno, all'iscrizione forniamo un nuovo tenant Azure Active Directory per poter accedere agli strumenti di amministrazione avanzati nel portale di Azure.  \n"
  - question: >
      Quali sono i vantaggi dell'integrazione con Microsoft 365?
    answer: "[!INCLUDE[prod_short](includes/prod_short.md)] online è completamente integrato con Microsoft 365 e consente di navigare liberamente tra le app di Microsoft 365 e [!INCLUDE[prod_short](includes/prod_short.md)] utilizzando l'icona di avvio delle app. In [!INCLUDE[prod_short](includes/prod_short.md)] è possibile visualizzare i dati in Excel, stampare report utilizzando Word e usare i dati di [!INCLUDE[prod_short](includes/prod_short.md)] in Outlook, ad esempio. Per ulteriori informazioni, vedere [Utilizzare [!INCLUDE[prod_short](includes/prod_short.md)] come Posta in arrivo aziendale in Outlook](admin-outlook.md).  \n"
  - question: >
      È possibile estendere il periodo di valutazione "Nuova società" di 30 giorni ?
    answer: "Sì. Quando la scadenza del periodo di valutazione è imminente, viene visualizzata una notifica che avverte di tale evento. La notifica contiene un collegamento alla guida **Estendi periodo di valutazione** che può essere utilizzata per estendere il periodo di valutazione. L'estensione supplementare di 30 giorni inizia dal momento in cui scegli **Estendi periodo di valutazione** nella guida. L'utente può estendere il periodo di valutazione una volta. Tale periodo può quindi essere esteso una seconda volta per altri 30 giorni da un partner Microsoft. Per ulteriori informazioni, vedere [Estendere la versione di valutazione](admin-extend-trial.md).\n\n> [!NOTE]\n> Il processo di estensione del periodo di valutazione può richiedere fino a 2 giorni lavorativi.  \n\nPer ulteriori informazioni su come trovare un partner, vedere [Come trovare un partner di rivendita?](#how-do-i-find-a-reselling-partner).  \n"
  - question: >
      Quali sono i contratti di servizio per il cloud?
    answer: >
      [!INCLUDE [service-terms](includes/service-terms.md)]
  - question: >
      Qual è la frequenza di aggiornamento di Business Central Online?
    answer: >
      [!INCLUDE[prod_short](includes/prod_short.md)] Online è un servizio che consiste di una piattaforma gestita da Microsoft e di funzionalità aziendali. Molti partner Microsoft forniscono funzionalità aziendali aggiuntive, ad esempio per soddisfare esigenze specifiche di settore o di localizzazione. Sia la funzionalità aziendale che i componenti del servizio vengono monitorati continuamente e aggiornati secondo necessità. È sempre possibile fare riferimento al [piano di rilascio](/dynamics365/release-plans/) per una panoramica delle funzionalità nuove e imminenti. Per ulteriori informazioni, vedere [Panoramica del servizio per Business Central Online](/dynamics365/business-central/dev-itpro/service-overview) (solo in inglese) e [Funzionalità nuove e pianificate](product-news.md).
  - question: >
      Il nostro amministratore mi ha spostato in un altro piano per darmi un ruolo diverso, ma vedo comunque la stessa schermata Home in Business Central?
    answer: "È opportuno verificare se l'amministratore ha modificato il ruolo utente e ha assegnato gruppi utente che corrispondono alla nuova licenza. Essenzialmente, l'accesso a [!INCLUDE[prod_short](includes/prod_short.md)] dipende dal tipo di piano (licenza) di cui si dispone, il quale determina l'impostazione delle autorizzazioni, il ruolo assegnato e la schermata Home predefinita. È possibile modificare il ruolo corrente manualmente in Impostazioni personali ma se si viene spostati in un altro piano, ad esempio dal piano aziendale a quello dei membri del team, è possibile che venga visualizzata la schermata Home precedente in quanto le autorizzazioni non sono state modificate.  \n"
  - question: >
      È possibile annullare la sottoscrizione?
    answer: "Sì, ma a seconda di come ci si è iscritti a [!INCLUDE[prod_short](includes/prod_short.md)], i dati possono essere eliminati o conservati. Per ulteriori informazioni, vedere [Annullamento di [!INCLUDE[prod_short](includes/prod_short.md)]](admin-cancel.md).  \n"
  - question: >
      È possibile utilizzare l'autenticazione a più fattori?
    answer: "Sì. In tal caso, potrebbe essere necessario una password app per inviare e-mail. Le password app forniscono a un'app o a un dispositivo l'accesso all'account di posta elettronica. La procedura per ottenere una password app varia in base al provider di posta elettronica Per ulteriori informazioni, vedere la guida relativa al provider. Ad esempio, se utilizzi Outlook, vedi [Autenticazione a più fattori per Microsoft 365](/microsoft-365/admin/security-and-compliance/multi-factor-authentication-microsoft-365).  \n"
  - question: Come trovare un partner di rivendita?
    answer: "[!INCLUDE[prod_short](includes/prod_short.md)] viene venduto e implementato mediante una rete globale di partner Dynamics 365 con esperienza nel settore. Contattare un partner per una valutazione dettagliata, servizi di consulenza e prezzi aggiuntivi. Per ulteriori informazioni, consultare la sezione **Prezzi** [nella pagina Dynamics 365 Business Central in microsoft.com](https://dynamics.microsoft.com/business-central/overview/).  \n\nQuando si è pronti per acquistare [!INCLUDE[prod_short](includes/prod_short.md)], è possibile trovare un partner [!INCLUDE[prod_short](includes/prod_short.md)] nella pagina [Trovare un provider di soluzioni](https://go.microsoft.com/fwlink/?linkid=2038145). È anche possibile trovare soluzioni e servizi offerti dai partner in [Microsoft AppSource](https://go.microsoft.com/fwlink/?linkid=845998).  \n\nSe si desidera assistenza da parte di Microsoft, contattare il [Team di vendita Microsoft](https://go.microsoft.com/fwlink/?linkid=828707).  \n\nIl partner rivenditore fornirà anche supporto tecnico agli utenti. Per ulteriori informazioni, vedere [Risorse per Guida e supporto](product-help-and-support.md).  \n"
  - question: >
      Il client Windows è supportato?
    answer: >
      Le prime versioni di [!INCLUDE[prod_short](includes/prod_short.md)] (locale) includevano un client installato derivato da Microsoft Dynamics NAV. A partire dall'ondata 2 del 2019, questo componente legacy, denominato "client Windows", non sarà più disponibile per [!INCLUDE[prod_short](includes/prod_short.md)]. Per ulteriori informazioni, vedere [Domande frequenti sul client Windows e Business Central ](/dynamics365/business-central/dev-itpro/faq-win-cli).
